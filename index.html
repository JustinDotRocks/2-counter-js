<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="counter.css" />
</head>
<body>
    
    <div class="counter-container">
        <h1 class="counter-header" >Counter</h1>
        <div id="current-count" class="current-count">0</div>
        <div id="buttons-container">
            <button id="subtract-count-button" class="count-button">- Count</button>
            <button id="add-count-button" class="count-button">+ Count</button>
        </div>
    </div>

    <script src="counter.js" ></script>
</body>
</html>
